<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bread</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="../lib/pure/pure-min.css" rel="stylesheet">
    <link href="style/main.css" rel="stylesheet">
    <link href="style/index.css" rel="stylesheet">
</head>

<body>
    <div class="join">
        <h1>Join a Session</h1>
        <input type="number" name="ip">
    </div>
    <div class="break pure-g">
        <div class="pure-u-10-24 break-item line left"></div>
        <div class="pure-u-1-6 break-item center">
            <span class="or">Or...</span>
        </div>
        <div class="pure-u-10-24 break-item line right"></div>
    </div>
    <div class="host">
        <h1>Start a Session</h1>
        <div class="upload-box test-click">
            <span><strong>Click Here</strong> or drag to upload</span>
        </div>
    </div>
    <script src="../dist/ts/render/number.js"></script>
    <script src="../dist/ts/render/upload.js"></script>
</body>

</html>
